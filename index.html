<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>   
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">POSE</h3>
                <p class="descricao">
                    Em Nova York, no final da década de 1980,
                    Blanca abriga jovens LGBT que foram expulsas
                    de suas casas. A época foi marcada pela ascensão
                    da cultura de luxo e o surgimento dos bailes LGBT.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>           
        </div>
    </main>

    <script src="https://kit.fontawesome.com/c658d8a450.js" crossorigin="anonymous"></script>

</body>
</html>
